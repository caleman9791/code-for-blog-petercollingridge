<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -5 40 45">
  <style>
    .grey { fill: #aaa; }
    .pink { fill: rgb(255, 0, 175); }
    .blue { fill: rgb(64, 95, 237); }
    .green { fill: rgb(28, 173, 123); }
    .square-count {
      font-size: 5px;
      text-anchor: middle;
      alignment-baseline: baseline;
    }
  </style>

  <g opacity="0.7">
    <rect class="grey" x="0" y="0" width="9" height="9" />

    <rect class="pink" x="10" y="0" width="9" height="9" />
    <rect class="pink" x="0" y="10" width="9" height="9" />
    <rect class="pink" x="10" y="10" width="9" height="9" />

    <rect class="green" x="20" y="0" width="9" height="9" />
    <rect class="green" x="20" y="10" width="9" height="9" />
    <rect class="green" x="20" y="20" width="9" height="9" />
    <rect class="green" x="10" y="20" width="9" height="9" />
    <rect class="green" x="0" y="20" width="9" height="9" />

    <rect class="blue" x="30" y="0" width="9" height="9" />
    <rect class="blue" x="30" y="10" width="9" height="9" />
    <rect class="blue" x="30" y="20" width="9" height="9" />
    <rect class="blue" x="30" y="30" width="9" height="9" />
    <rect class="blue" x="20" y="30" width="9" height="9" />
    <rect class="blue" x="10" y="30" width="9" height="9" />
    <rect class="blue" x="0" y="30" width="9" height="9" />

    <text class="square-count grey" x="4.5" y="-0.8">1</text>
    <text class="square-count pink" x="14.5" y="-0.8">3</text>
    <text class="square-count green" x="24.5" y="-0.8">5</text>
    <text class="square-count blue" x="34.5" y="-0.8">7</text>
  </g>
</svg>